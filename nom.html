<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1学期 平常テスト クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .feedback {
      margin-top: 10px;
      color: #d00;
    }
    .quiz-section {
      display: none;
    }
    .quiz-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 省略：HTMLフォーム部分はそのまま -->

  <script>
    const correctAnswers = {
      kokugo: {
        q1: "多くの人が心を一つにして同じ行動をとること",
        q2: "一期一会",
        q3: "昔のことを学び、そこから新しい知識を得ること",
        q4: "七転八起",
        q5: "言葉にしなくても心が通じ合うこと"
      },
      math: {
        q1: "-12",
        q2: "4",
        q3: "8",
        q4: "25",
        q5: "24"
      },
      science: {
        q1: "維管束がある",
        q2: "ゼニゴケ",
        q3: "シダ植物",
        q4: "裸子植物と被子植物",
        q5: "被子植物"
      },
      social: {
        q1: "赤道",
        q2: "0度",
        q3: "15度",
        q4: "経線",
        q5: "温帯"
      },
      english: {
        q1: "Tuesday",
        q2: "理科",
        q3: "40",
        q4: "1月",
        q5: "music"
      }
    };

    function changeSubject(subject) {
      document.querySelectorAll('.quiz-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(subject).classList.add('active');
    }

    function checkAnswers(subject) {
      const form = document.getElementById(`quizForm-${subject}`);
      const resultDiv = document.getElementById(`result-${subject}`);
      const answers = correctAnswers[subject];
      let score = 0;
      let feedbackHTML = "";

      for (let key in answers) {
        const userAnswer = form[key].value.trim();
        if (userAnswer === answers[key]) {
          score++;
        } else {
          feedbackHTML += `<div class='feedback'>問題${key.slice(1)}：あなたの答え「${userAnswer}」 → 正解「${answers[key]}」</div>`;
        }
      }

      resultDiv.innerHTML = `あなたの正解数は ${score} / 5 です。` + feedbackHTML;
    }
  </script>
</body>
</html>
